<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Canceled - TRADUX</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cancel-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 2rem;
        }
        .cancel-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        .cancel-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        .cancel-icon i {
            font-size: 2.5rem;
            color: white;
        }
        .cancel-card h1 {
            color: #f59e0b;
            margin-bottom: 1rem;
        }
        .cancel-card p {
            color: #64748b;
            margin-bottom: 2rem;
        }
        .help-info {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: left;
        }
        .help-info h3 {
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .help-info p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="cancel-page">
        <div class="cancel-card">
            <div class="cancel-icon">
                <i class="fas fa-times"></i>
            </div>
            <h1>Payment Canceled</h1>
            <p>Your payment was not completed. Don't worry - your quote has been saved and you can complete the payment at any time.</p>

            <div class="help-info">
                <h3><i class="fas fa-question-circle"></i> Need Help?</h3>
                <p><i class="fas fa-envelope"></i> Email: contact@tradux.online</p>
                <p><i class="fas fa-phone"></i> Phone: +1 (689) 309-4980</p>
                <p><i class="fas fa-clock"></i> We're available 24/7</p>
            </div>

            <div class="btn-group">
                <a href="index.html#contact" class="btn btn-primary btn-lg">
                    <i class="fas fa-redo"></i> Try Again
                </a>
                <a href="index.html" class="btn btn-outline btn-lg">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
