# Render Blueprint - Deploy Frontend + Backend
# https://render.com/docs/blueprint-spec

services:
  # Backend - FastAPI with Docker (includes Tesseract OCR)
  - type: web
    name: legacy-portal
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: legacy_translations
      - key: ADMIN_KEY
        value: legacy_admin_2024
      - key: CORS_ORIGINS
        value: "*"
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDER_EMAIL
        sync: false
      - key: STRIPE_API_KEY
        sync: false
      - key: PROTEMOS_API_KEY
        sync: false

  # Frontend - React
  - type: web
    name: legacy-portal-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://legacy-portal.onrender.com
