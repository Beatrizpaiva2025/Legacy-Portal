<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 150" fill="none">
  <defs>
    <clipPath id="globe">
      <circle cx="70" cy="75" r="65"/>
    </clipPath>
  </defs>

  <!-- Globe base circle -->
  <circle cx="70" cy="75" r="65" fill="#DCEEF8"/>

  <!-- Swoosh wave shapes clipped to globe -->
